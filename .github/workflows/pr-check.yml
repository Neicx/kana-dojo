name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-quality-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: ${{ !startsWith(github.head_ref, 'automation/') }}

    steps:
      - name: Check PR state
        id: pr_state
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const isClosed = pr.state !== 'open' || pr.merged;
            core.setOutput('should_run', isClosed ? 'false' : 'true');
            if (isClosed) {
              console.log(`PR #${prNumber} is ${pr.merged ? 'merged' : pr.state}; skipping quality checks`);
            }

      - name: Checkout code
        if: steps.pr_state.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr_state.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.pr_state.outputs.should_run == 'true'
        run: npm ci

      - name: Run full check
        if: steps.pr_state.outputs.should_run == 'true'
        run: npm run check
